    </header>
    <main>
      <section class="container my-5">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-6">
            <img
              src="../imgs/torta contactos.jpeg"
              alt="cajas de filamentos"
              class="w-100"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-6">
            <form class="my-3">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ej: Juan Perez"
                  minlength="4"
                  maxlength="100"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <input
                  type="text"
                  class="form-control"
                  id="pais"
                  placeholder="Ej: Argentina"
                  minlength="4"
                  maxlength="20"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="provincia">Provincia o estado</label>
                <select id="provincia">
                  <option value="">Seleccione una provincia</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="Salta">Salta</option>
                  <option value="Tucuman">Tucuman</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Neuquen">Neuquen</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail*</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Ej: Juan@ejemplo.com.ar"
                  minlength="6"
                  maxlength="256"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono*</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="Ej: 3814623677"
                  minlength="10"
                  maxlength="15"
                  required
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label"
                  >Dejanos tu sugerencia</label
                >
                <textarea
                  id="consulta"
                  class="form-control"
                  type="text"
                  placeholder="Contanos"
                  minlength="10"
                  maxlength="150"
                  rows="4"
                ></textarea>
              </div>
              <button class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </section>
